<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>
            {% block title %}

            {% endblock %}
        </title>
    {% endblock %}
</head>

<body>
    <div id="content">
        {% block content %}
        <!-- Esta sección será reemplazada cuando se mande llamar el block content desde el index.html o cualquier
        otra vista-->
        <h2>Bloque de contenido</h2>
        {% endblock %}
    </div>
    
    <div id="footer">
        {% block footer %}
        <section class="section">&copy; Copyright 2021 by <a href="#">Patricia Elizabeth Figueroa Millán</a>.</section>
            
        {% endblock %}
    </div>
</body>
</html>
